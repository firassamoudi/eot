<section class="mt-5 text-center container-fluid">
  <div class="row align-items-center">
    <div class="col-lg-6 mx-auto text-center">
      <h1>CONTACTEZ-NOUS</h1>
      <form [formGroup]="contactForm" class="example-form mb-30">
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Nom et Prénom</mat-label>
            <input matInput placeholder="Nom et prénom">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Adresse mail</mat-label>
            <input formControlName="mail" matInput placeholder="Adresse mail" [email]="validateEmail">
          </mat-form-field>
          <div style="color: red; margin-bottom: 10px;" *ngIf="contactEmail.errors?.email">
            Primary Email not valid.
          </div> 
        </div>

        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <textarea matInput placeholder="Message" rows="7"></textarea>
          </mat-form-field>
        </div>

      </form>

      <button class="btn submit-button mb-30">
        Envoyer
      </button>

      <div class="d-flex justify-content-center">
        <h3>Adresse : Tunisia</h3> 
      </div>
      <div class="d-flex justify-content-center"> 
        <h3>Téléphone : +216 22 321 123</h3>
      </div>
      <div class="d-flex justify-content-center">
        <a target="_blank" href="https://www.facebook.com/eotunisia"><img src="assets/images/ic_fb.svg"/></a>
      </div>


    </div>
  </div>
</section>
